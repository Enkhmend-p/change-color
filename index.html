<!DOCTYPE html>
<html>
	<head>
		<title>massive/array</title>
		<style>
			body{
				display:flex;
				justify-content:center;
				align-items:center;
				height:90vh;
			}
			.change{
				color:green;
			}
			.back{
				color:blue;
			}
			.autoBtn{
				color:brown;
			}
			.stopBtn{
				color:red;
			}
			
		</style>
	</head>
	<body>
		<div class="main">
			<button class="change"  onclick="changeColor()">change color</button>
			<button class="back" onclick="back()">back</button>
			<button class="autoBtn" onclick="auto()">auto</button>
			<button class="stopBtn" onclick="stop()">stop</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
